<body>

    <div class="container">
        <header>
            <h1>Stock Predictor</h1>
            <nav class="nav">
                <a id="nav-fig" class="nav-link active" href="#">Figure</a>
                <a id="nav-sum" class="nav-link" href="#">Summary</a>
            </nav>


        </header>
        <div id="page-fig" class="page">
            <ul class="nav nav-pills nav-justified">
            </ul>
            <h3>Chart</h3>
            <canvas id="chart1" width="900" height="400"></canvas>
            <canvas id="chart2" width="900" height="400"></canvas>
            <div id="features">
                <h3>Predition</h3>
                <table class="col-12 table table-borderless">
                    <tbody style="text-align: center;">
                        <tr>
                            <td>Five minutes later</td>
                            <td>Three days later</td>
                        </tr>
                        <tr id="predict">
                            <td class="zero">0</td>
                            <td class="zero">0</td>
                        </tr>
                    </tbody>
                </table>
                <h3>Real time</h3>
                <table class="col-12 table table-borderless">
                    <tbody style="text-align: center;">
                        <tr>
                            <td>high</td>
                            <td>low</td>
                            <td>volume</td>
                            <td>open</td>
                            <td>close</td>
                        </tr>
                        <tr id="realtime">
                            <td class="zero">0</td>
                            <td class="zero">0</td>
                            <td class="zero">0</td>
                            <td class="zero">0</td>
                            <td class="zero">0</td>
                        </tr>
                    </tbody>
                </table>
                <h3>Historically</h3>
                <table class="col-12 table table-borderless">
                    <tbody style="text-align: center;">
                        <tr>
                            <td>highest</td>
                            <td>lowest</td>
                        </tr>
                        <tr id="historically">
                            <td class="zero">0</td>
                            <td class="zero">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="page-sum" class="page" style="display:none;">
            <table id="tb" data-toggle="table" class="table table-striped">
                <thead id="colh">
                    <tr>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="page-footer font-small blue pt-4">

        <div class="container-fluid text-center text-md-left">

            <div class="row">

                <div class="col">
                    <h5 class="text-uppercase">Web App S20 Group Project </h5>
                    <p>Group members: Jin Xu, Junhui Liao, Xiyuan Zheng, Changlin Jiang</p>

                </div>
                <hr class="clearfix w-100 d-md-none pb-3">
            </div>

        </div>


    </footer>
