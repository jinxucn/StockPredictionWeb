<body>

    <div class="container">
        <header>
            <h1>Stock Predictor</h1>
            <!-- <nav class="nav">
                <a id="nav-fig" class="nav-link active" href="#">Figure</a>

            </nav> -->


        </header>
        <div id="page-fig" class="page">
            <ul class="nav nav-pills nav-justified">
            </ul>
            <h3>Chart</h3>
            <canvas id="chart1" width="900" height="400"></canvas>
            <canvas id="chart2" width="900" height="400"></canvas>
            <h3>Indicator</h3>
            <div style="overflow: hidden;" id="indicator">
                <canvas style="float: left;" class="col-6" id="chart3" width="450" height="200"></canvas>
                <canvas style="float: left;" class="col-6" id="chart4" width="450" height="200"></canvas>
                <canvas style="float: left;" class="col-6" id="chart5" width="450" height="200"></canvas>
            </div>
            <div id="features">
                <h3>Predition</h3>
                <table class="col-12 table table-borderless">
                    <tbody style="text-align: center;">
                        <tr>
                            <td>Bayesian/5m later</td>
                            <td>SVM/5m later</td>
                            <td>LSTM/3d later</td>
                        </tr>
                        <tr id="predict">
                            <td id="Bayesian" class="zero">0</td>
                            <td id="SVM" class="zero">0</td>
                            <td id="LSTM" class="zero">0</td>
                        </tr>
                    </tbody>
                </table>
                <h3>Real time</h3>
                <table class="col-12 table table-borderless">
                    <tbody style="text-align: center;">
                        <tr>
                            <td>high</td>
                            <td>low</td>
                            <td>volume</td>
                            <td>open</td>
                            <td>close</td>
                        </tr>
                        <tr id="realtime">
                            <td class="zero">0</td>
                            <td class="zero">0</td>
                            <td class="zero">0</td>
                            <td class="zero">0</td>
                            <td class="zero">0</td>
                        </tr>
                    </tbody>
                </table>
                <h3>Query</h3>
                <table class="col-12 table table-borderless">
                    <tbody style="text-align: center;">
                        <tr>
                            <td>highest10day</td>
                            <td>avg1year</td>
                            <td>lowest1year</td>
                            <td>less</td>
                        </tr>
                        <tr id="historically">
                            <td class="zero">0</td>
                            <td class="zero">0</td>
                            <td class="zero">0</td>
                            <td class="zero">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="page-footer font-small blue pt-4">

        <div class="container-fluid text-center text-md-left">
